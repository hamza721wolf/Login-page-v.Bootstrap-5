<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12 mt-5">
        <div class="card neumorphic rounded">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form" class="form">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control neumorphic-input" id="email" placeholder="Enter email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control neumorphic-input" id="password" placeholder="Password" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary neumorphic-btn">Login</button>
              </div>
            </form>
            <hr>
            <div class="text-center">
              <p>Or login with</p>
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary me-2 neumorphic-social" onclick="loginWithGoogle()">Google</button>
                <button class="btn btn-outline-info me-2 neumorphic-social" onclick="loginWithTwitter()">Twitter</button>
                <button class="btn btn-outline-primary neumorphic-social" onclick="loginWithFacebook()">Facebook</button>
              </div>
            </div>
            <hr>
            <div class="text-center">
              <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
